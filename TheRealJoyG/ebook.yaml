metadata:
  author: Michael P. Clemens
  title: The Fall and Rise of @TheRealJoyG


standalone: true
css: ebook.css
filters: [images2epub.lua, macros.lua, sections.lua]

from: markdown
resource-path: ["."]

to: epub3
input-file: ebook.md
output-file: TheRealJoyG.epub
verbosity: WARNING

# toc is master flag for ToC generation
toc: true
top-level-division: part
toc-depth: 3
number-sections: false
split-level: 2

epub-cover-image: ${.}/TheRealJoyG.png
epub-title-page: true
