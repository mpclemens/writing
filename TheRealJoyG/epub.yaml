metadata:
  author: Michael P. Clemens
  title: The Fall and Rise of @TheRealJoyG

standalone: true
css: epub.css
template: epub.pandoc
filters: [macro2epub.lua]

from: markdown
resource-path: ["."]

to: epub3
output-file: TheRealJoyG.epub
verbosity: WARNING

# toc is master flag for ToC generation
toc: true
top-level-division: part
toc-depth: 3
number-sections: false
split-level: 2

epub-cover-image: ${.}/TheRealJoyG.png
epub-title-page: true

variables:
  publisher: Puzzled Rhino Press
  rights: "Copyright Â© 2025 by Michael P. Clemens. All rights reserved"

