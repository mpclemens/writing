metadata:
  author: Michael P. Clemens
  title: The Fall and Rise of @TheRealJoyG

standalone: true
template: paperback.pandoc
filters: [sections.lua, macro2latex.lua, class2env.lua]

from: markdown
resource-path: ["."]

to: latex
output-file: TheRealJoyG-paperback.pdf
verbosity: WARNING

# toc is master flag for ToC generation
toc: false
top-level-division: part
number-sections: true

variables:
  documentclass: memoir
  classoption:
    - 10pt
    - twoside
    - openright
    - ebook
  geometry:
    - top=0.5in
    - left=0.8in
    - right=0.4in
    - bottom=0.5in
    - twoside=true
    - includeheadfoot=true
  has-frontmatter: true

  indent: true
  secnumdepth: 2
  toc-depth: 2
  whitespace: small
